<!-- You change properties of a link using pseudo-selectors -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Selectors</title>
    <style>
        a:visited{  
            color:black; /*changes the colour when the user has visited the link*/ 
        }

        a:hover{
            color:aqua /*changes the colour when the mouse hovers over them.*/
        }

        a:active{
            color:yellowgreen; /*changes the colour of the link when the lin is clicked on.*/
        }

    </style>
</head>
<body>
    <a href="../5.CSS-Box-Model/box-model_exercise/index.html">This is a link to google</a>
</body>
</html>
