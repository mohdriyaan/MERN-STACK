<!--
    1. Unordered List <ul>
        Format:-
        <ul>
           <li>....</li>
           <li>....</li>
           <li>....</li>
        </ul> 
        Here li tag defines list
    2. Ordered List <ol>
        Format:-
        <ol>
           <li>....</li>
           <li>....</li>
           <li>....</li>
        </ol> 
    3. Description List <dl>
        Format:-
        <dl>
           <dt>....</dt>
           <dd>....</dd>
           <dt>....</dt>
           <dd>....</dd>
        </dl>
        
        Here dl tag defines description list , dt tag defines term and dd tag describes 
        each term

Nested Lists :- You can use list elements within the list element
<ul>
    <li></li>
    <li>
        <ul>
          <li></li>
          <li></li>
        </ul>
    </li>
</ul>
-->
