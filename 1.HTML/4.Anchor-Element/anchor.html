<!--
    <a>This is anchor link tag</a>
    
    In order to use anchor we need to use href attribute with it 
    
    <a href="www.google.com">This is a link to Google</a>
    Here href attribute has a value that will be the target when we click on the content.

    <a href="www.google.com" target="_blank">This is a link to Google which opens in new tab</a>
    Here target is an attribute of anchor tag which opens the link to the new tab.
